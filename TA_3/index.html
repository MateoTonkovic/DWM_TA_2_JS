    <h1>Generador de Contraseñas</h1>
    <label for="length">Longitud de la contraseña:</label>
    <input type="number" id="length" name="length" min="8" value="8" />
    <button onclick="generatePassword()">Generar Contraseña</button>
    <p>Contraseña generada: <span id="password"></span></p>

    <h1>Encuentra la Persona más Vieja</h1>

    <form id="peopleForm">
      <div id="peopleInputs">
        <div class="person">
          <label for="name1">Nombre:</label>
          <input type="text" id="name1" name="name1" required />
          <label for="age1">Edad:</label>
          <input type="number" id="age1" name="age1" required />
        </div>
      </div>
      <button type="button" onclick="addPerson()">Agregar Persona</button>
      <button type="submit">Encontrar la Persona más Vieja</button>
    </form>
